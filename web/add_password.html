<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassPortier - Add Password</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #777);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        input:focus, textarea:focus {
            border-color: var(--tg-theme-button-color, #3390ec);
            outline: none;
        }
        .strength-meter {
            height: 5px;
            border-radius: 3px;
            background: #e0e0e0;
            margin-top: 5px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Credential</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="service">Service Name</label>
                <input type="text" id="service" placeholder="e.g. Google, Instagram" required>
            </div>
            
            <div class="form-group">
                <label for="login">Login / Username</label>
                <input type="text" id="login" placeholder="email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="password" placeholder="Secure Password" required>
                    <button type="button" id="genBtn" style="width: auto; margin-top: 0; padding: 0 15px;">ðŸŽ²</button>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="note">Note (Optional)</label>
                <textarea id="note" rows="3" placeholder="Additional details..."></textarea>
            </div>

            <button type="submit" id="saveBtn">Save Password</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const form = document.getElementById('addForm');
        const serviceInput = document.getElementById('service');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const noteInput = document.getElementById('note');
        const strengthBar = document.getElementById('strengthBar');

        // Password Generator
        document.getElementById('genBtn').addEventListener('click', () => {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let pass = "";
            for (let i = 0; i < 16; i++) {
                pass += chars[Math.floor(Math.random() * chars.length)];
            }
            passwordInput.value = pass;
            updateStrength(pass);
        });

        // Strength Meter
        passwordInput.addEventListener('input', (e) => updateStrength(e.target.value));

        function updateStrength(val) {
            let strength = 0;
            if (val.length > 5) strength += 20;
            if (val.length > 10) strength += 20;
            if (/[A-Z]/.test(val)) strength += 20;
            if (/[0-9]/.test(val)) strength += 20;
            if (/[^A-Za-z0-9]/.test(val)) strength += 20;

            strengthBar.style.width = strength + '%';
            if (strength < 40) strengthBar.style.backgroundColor = 'red';
            else if (strength < 80) strengthBar.style.backgroundColor = 'orange';
            else strengthBar.style.backgroundColor = 'green';
        }

        // Form Submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const service = serviceInput.value.trim();
            const login = loginInput.value.trim();
            const password = passwordInput.value.trim();
            const note = noteInput.value.trim();

            if (!service || !password) {
                tg.showPopup({message: "Service and Password are required!"});
                return;
            }

            // Construct data payload
            // Format: "Service: Login | Password | Note" or just JSON
            // Since backend expects string data to encrypt, we should probably structure it.
            // But current UpsertCredential takes just "data".
            // So we will combine login/password/note into a formatted string.
            
            let dataStr = "";
            if (login) dataStr += `Login: ${login}\n`;
            dataStr += `Pass: ${password}`;
            if (note) dataStr += `\nNote: ${note}`;

            const payload = {
                service: service,
                data: dataStr
            };
            
            tg.sendData(JSON.stringify(payload));
        });
    </script>
</body>
</html>
