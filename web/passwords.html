<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassPortier - Parollarim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #eee);
            min-height: 100vh;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-box {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #eee);
            font-size: 16px;
        }

        .search-box::placeholder {
            color: var(--tg-theme-hint-color, #888);
        }

        .stats {
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .password-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .password-card {
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 16px;
            padding: 16px;
            transition: transform 0.2s;
        }

        .password-card:active {
            transform: scale(0.98);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .service-name {
            font-size: 18px;
            font-weight: 600;
        }

        .service-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .field {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .hidden-field {
            letter-spacing: 3px;
            color: var(--tg-theme-hint-color, #888);
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-copy {
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .btn-show {
            background: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color, #fff);
        }

        .btn-delete {
            background: #ff4757;
            color: #fff;
            flex: 0;
            padding: 10px 14px;
        }

        .btn-edit {
            background: #ffa502;
            color: #fff;
            flex: 0;
            padding: 10px 14px;
        }

        .empty-state,
        .loading,
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #888);
        }

        .empty-state .icon,
        .error-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--tg-theme-button-color, #667eea);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Qidirish...">
    </div>

    <div class="stats" id="stats">Yuklanmoqda...</div>

    <div id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Ma'lumotlar yuklanmoqda...</p>
        </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let allPasswords = [];
        let visiblePasswords = {};
        const API_BASE = 'https://bot.sanakulov.uz';
        const userId = tg.initDataUnsafe?.user?.id || 0;

        async function fetchPasswords() {
            if (!userId) {
                showError("Telegram ma'lumotlari topilmadi");
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/passwords?user_id=${userId}`);
                const data = await response.json();

                if (data.error === 'session_locked') {
                    showSessionLocked();
                    return;
                }

                if (data.success && data.passwords) {
                    allPasswords = data.passwords;
                    renderPasswords(allPasswords);
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showError("Server bilan bog'lanishda xatolik");
            }
        }

        function renderPasswords(passwords) {
            const statsEl = document.getElementById('stats');
            const contentEl = document.getElementById('content');

            if (!passwords || passwords.length === 0) {
                showEmpty();
                return;
            }

            statsEl.textContent = `üîê ${passwords.length} ta parol`;

            const html = passwords.map((p, i) => `
                <div class="password-card">
                    <div class="card-header">
                        <span class="service-name">${escapeHtml(p.service)}</span>
                        <div class="service-icon">${getIcon(p.service)}</div>
                    </div>
                    <div class="field ${visiblePasswords[p.id] ? '' : 'hidden-field'}" id="field-${p.id}">
                        ${visiblePasswords[p.id] ? escapeHtml(p.data) : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'}
                    </div>
                    <div class="card-actions">
                        <button class="action-btn btn-show" onclick="toggleShow(${p.id})">
                            ${visiblePasswords[p.id] ? 'üôà' : 'üëÅ'}
                        </button>
                        <button class="action-btn btn-copy" onclick="copyData(${p.id})">
                            üìã Nusxa
                        </button>
                        <button class="action-btn btn-edit" onclick="editEntry('${escapeHtml(p.service)}')">
                            ‚úèÔ∏è
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteEntry(${p.id}, '${escapeHtml(p.service)}')">
                            üóë
                        </button>
                    </div>
                </div>
            `).join('');

            contentEl.innerHTML = `<div class="password-list">${html}</div>`;
        }

        function showEmpty() {
            document.getElementById('stats').textContent = 'üîê 0 ta parol';
            document.getElementById('content').innerHTML = `
                <div class="empty-state">
                    <div class="icon">üì≠</div>
                    <h3>Parollar yo'q</h3>
                    <p>Parol qo'shish uchun /add buyrug'ini ishlating</p>
                </div>
            `;
        }

        function showSessionLocked() {
            document.getElementById('stats').textContent = 'üîí Sessiya yopiq';
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <div class="icon">üîí</div>
                    <h3>Sessiya yopiq</h3>
                    <p>Iltimos, avval <strong>/unlock</strong> buyrug'ini yuboring</p>
                </div>
            `;
        }

        function showError(msg) {
            document.getElementById('stats').textContent = '‚ùå Xatolik';
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <div class="icon">‚ö†Ô∏è</div>
                    <h3>Xatolik</h3>
                    <p>${msg}</p>
                </div>
            `;
        }

        function toggleShow(id) {
            visiblePasswords[id] = !visiblePasswords[id];
            renderPasswords(allPasswords);
        }

        function copyData(id) {
            const password = allPasswords.find(p => p.id === id);
            if (password) {
                navigator.clipboard.writeText(password.data).then(() => {
                    showToast('‚úÖ Nusxa olindi!');
                }).catch(() => {
                    showToast('‚ùå Nusxa olinmadi');
                });
            }
        }

        async function deleteEntry(id, service) {
            tg.showConfirm(`"${service}" ni o'chirishni xohlaysizmi?`, async (confirmed) => {
                if (confirmed) {
                    try {
                        const response = await fetch(`${API_BASE}/api/delete`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ user_id: userId, service: service })
                        });

                        if (response.ok) {
                            showToast('‚úÖ O\'chirildi');
                            allPasswords = allPasswords.filter(p => p.id !== id);
                            renderPasswords(allPasswords);
                        }
                    } catch (e) {
                        showToast('‚ùå Xatolik');
                    }
                }
            });
        }

        function editEntry(service) {
            // Open edit page in same window
            window.location.href = `edit_password.html?service=${encodeURIComponent(service)}`;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getIcon(service) {
            const s = service.toLowerCase();
            if (s.includes('google')) return 'üîµ';
            if (s.includes('instagram')) return 'üì∏';
            if (s.includes('facebook')) return 'üë§';
            if (s.includes('github')) return 'üíª';
            if (s.includes('telegram')) return '‚úàÔ∏è';
            if (s.includes('bank') || s.includes('card')) return 'üí≥';
            return 'üîë';
        }

        // Search
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allPasswords.filter(p =>
                p.service.toLowerCase().includes(query)
            );
            renderPasswords(filtered);
        });

        // Close button
        tg.MainButton.setText("Yopish");
        tg.MainButton.show();
        tg.MainButton.onClick(() => tg.close());

        // Init
        fetchPasswords();
    </script>
</body>

</html>
